server:
  port: 8080

spring:
  application:
    name: parking-system-backend
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/parking_system?useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 5
      maximum-pool-size: 15
      auto-commit: true
      idle-timeout: 30000
      pool-name: DatebookHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
  # redis:
  #   host: localhost
  #   port: 6379
  #   password:  # Redis密码，如未设置请留空
  #   database: 0
  #   timeout: 2000ms
  #   lettuce:
  #     pool:
  #       max-active: 100
  #       max-idle: 10
  #       min-idle: 10
  #       max-wait: 1000ms

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.parking.entity
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# JWT配置
jwt:
  secret: ${JWT_SECRET:parkingSystem2024SecretKeyForJwtTokenGenerationAndValidation}  # 生产环境请通过环境变量 JWT_SECRET 设置强密钥
  expire: 604800  # 7天过期时间（秒）

# 日志配置
logging:
  level:
    com.parking: ${LOG_LEVEL:info}
    org.springframework.security: warn
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/parking-system.log

